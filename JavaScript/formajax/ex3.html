<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>EX3</title>
</head>
<body>
    <button>Redirect</button>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', (ev) => {
            document.location.href = "https://www.google.fr";
        });
    </script>
</body>
</html>
