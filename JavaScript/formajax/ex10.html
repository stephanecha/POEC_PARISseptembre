<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>EX10</title>
</head>
<body>
    <span class="normal"></span>
    <br />
    <span class="append"></span>
    <br />
    <button>Add</button>


    <script>
        document.querySelector('button')
            .addEventListener('click', () => {
                document.querySelector('span.normal').innerHTML = 'coucou';

                document.querySelector('span.append').innerHTML += 'coucou';
                //document.querySelector('span.append').insertAdjacentHTML('afterbegin', 'coucou');
            });
    </script>
</body>
</html>
