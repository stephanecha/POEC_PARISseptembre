<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/Application/css/bootstrap-alert.min.css" />
    <link rel="stylesheet" href="/Application/css/application.css" />
    <style>
        .Tache {
            border: solid 1px lightgray;
            border-radius: 0;
            border-left: none;
            border-right: none;
            padding: 10px;
        }

        .Tache input[type=checkbox] {
            margin-right: 8px;
        }

        .Tache button {
            float: right;
            display: none;
        }

        .Tache:hover {
            border: solid 1px gray;
            border-left: none;
            border-right: none;
        }

        .Tache:not(.alert-success):hover {
            background-color: whitesmoke;
        }

        .Tache:hover button {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-check-double"></i> TodoApp</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Taches <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/application/html/categories.html">Catégories</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <ul class="toolbar">
            <li><a href="/application/html/tache.html" class="btn btn-primary">Nouvelle tache</a></li>
        </ul>
        <div id="listeTaches">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/Application/js/bootstrap-alert.min.js"></script>
    <script src="/Application/js/application.js"></script>
    <script>

        function getTaches() {
            var divListeTaches = $('#listeTaches');
            setLoader(divListeTaches);

            $.ajax({
                url: '/api/taches',
                success: function (taches) {
                    divListeTaches.empty();
                    if (taches.length > 0) {
                        for (tache of taches) {
                            var divTache = $('<div class="Tache alert"></div>');
                            divTache.attr("data-id", tache.ID);

                            if (tache.Statut) {
                                divTache.addClass('alert-success');
                            }

                            var inputEtat = $('<input type="checkbox">');
                            inputEtat.attr('checked', tache.Statut);
                            inputEtat.on('click', function () {
                                var div = $(this).closest(".Tache");
                                var idTache = div.attr("data-id");
                                ModifierStatutTache(idTache, this);
                            });

                            var buttonDelete = $('<button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>');
                            buttonDelete.on('click', function () {
                                // Affichage d'une confirmation
                                $.bsAlert.confirmTitle = 'Suppression';
                                $.bsAlert.closeDisplay = 'Non';
                                $.bsAlert.sureDisplay = 'Oui';
                                $.bsAlert.confirm("Es-tu sûr?", () => {
                                    var div = $(this).closest(".Tache");
                                    var idTache = div.attr("data-id");
                                    SupprimerTache(idTache, div);
                                });
                            });

                            divTache.append(inputEtat);
                            divTache.append($('<label></label>').text(tache.Nom));
                            divTache.append(buttonDelete);

                            divListeTaches.append(divTache);
                        }
                    } else {
                        divListeTaches.append($('<p class="lead">Aucune tache pour le moment...</p>'));
                    }
                },
                error: Erreur
            });
        }

        function ModifierStatutTache(id, input) {
            $.ajax({
                type: 'PUT',
                url: '/api/tachestatut/' + id + '?statut=' + input.checked,
                success: function () {
                    var divTache = $(input).closest(".Tache");
                    if (input.checked) {
                        divTache.addClass('alert-success');
                    } else {
                        divTache.removeClass('alert-success');
                    }
                },
                error: Erreur
            });
        }

        function SupprimerTache(id, div) {
            $.ajax({
                type: 'DELETE',
                url: '/api/taches/' + id,
                success: function () {
                    getTaches();
                },
                error: Erreur
            });
        }

        function Erreur() {
            alert("Erreur !");
        }

        $(document).ready(getTaches);

    </script>
</body>

</html>
